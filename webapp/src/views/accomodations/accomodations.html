<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Gestiune Cazari</h3>
    </div>
    <div class="panel-body">
        <div class="table-responsive">
            <table class="table table-bordered table-condensed table-striped">
                <thead>
                    <tr>
                        <th>Nume</th>
                        <th>Telefon</th>
                        <th>Locuri</th>
                        <th>Locuri libere</th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="acc in accomodations">
                        <td>{{acc.name}}</td>
                        <td>{{acc.phone}}</td>
                        <td>{{acc.total_places}}</td>
                        <td>{{acc.free_places}}</td>
                        <td><a ng-click="openAccomodationPopUp(acc)"><span class="fa fa-2x fa-pencil"></span></a></td>
                        <td><a ng-click="delete(acc)"><span class="fa fa-2x fa-trash"></span></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="text-right">
            <button type="submit" class="btn btn-primary" ng-click="openAccomodationPopUp()">Cazare Noua</button>
        </div>
    </div>
</div>
