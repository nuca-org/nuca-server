<div class="choose-location">
    <script type="text/ng-template" id="searchbox.tpl.html">
        <input type="text" placeholder="Introduceti adresa" class="form-control">
    </script>
    <ui-gmap-google-map center='map.center' zoom='map.zoom' events="map.events" control="mapControl">
        <ui-gmap-marker coords="marker.coords" options="marker.options" events="marker.events" idkey="marker.id">
            <ui-gmap-window options="window.options" closeclick="window.options.visible = false">
                <span class="window-content">{{window.content}}</span>
            </ui-gmap-window>
        </ui-gmap-marker>
        <ui-gmap-search-box template="'searchbox.tpl.html'" events="searchbox.events"></ui-gmap-search-box>
    </ui-gmap-google-map>
</div>
